<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>iRoads - Map Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2FiaXRobWsiLCJhIjoiY2tqMmg3bzJyMDBpYTJ6bm96eG03NTAwMyJ9.vb6GhDsYSQU_tAVOKNjDGQ';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 16,
        center: [77.00270298411137, 8.522177315218222],
      });

      map.on('load', function() {
        map.addLayer(
          {
            id: 'mapillary',
            type: 'line',
            source: {
              tiles: ['http://localhost:8123/layer1/{z}/{x}/{y}.mvt'],
              type: 'vector',
              maxzoom: 22,
            },
            'source-layer': 'all',
            layout: {
              'line-cap': 'round',
              'line-join': 'round',
            },
            paint: {
              'line-opacity': 0.6,
              'line-color': 'rgb(53, 175, 109)',
              'line-width': 2,
            },
          },
          'waterway-label'
        );
      });

      map.addControl(new mapboxgl.NavigationControl());
    </script>
  </body>
</html>
